    <div class="container">
        <!-- <h1>Completed Games</h1> -->
        <p class="lead">Make a list of your completed video games.</p>
        <div class="row">
            <div class="col-sm-6">
                <div class="panel panel-primary">
                    <div class="panel-heading">
                        Add a game
                    </div>
                    <div class="panel-body">
                        <form action="">
                            <div class="form-group">
                                <label for="gameTitle">
                                    Title
                                </label>
                                <input type="text" class="form-control" value="Grand Theft Auto V" id="gameTitle">
                            </div>
                            <div class="form-group">
                                <label for="platform">
                                    Platform
                                </label>
                                <select id='platform'>
                                    <!--Supplement an id here instead of using 'name'-->
                                    <option value="PC">PC</option>
                                    <option value="Nintedo Switch">Nintedo Switch</option>
                                    <option value="Playstation 4">Playstation 4</option>
                                    <option value="Xbox One">Xbox One</option>
                                    <option value="Nintendo 3DS">Nintendo 3DS</option>
                                    <option value="Playstation Vita">Playstation Vita</option>
                                    <option value="Playstation 2">Playstation 2</option>
                                    <option value="Nintendo DS">Nintendo DS</option>
                                    <option value="Game Boy / Game Boy Color">Game Boy / Game Boy Color</option>
                                    <option value="Playstation">Playstation</option>
                                    <option value="Wii">Wii</option>
                                    <option value="Xbox 360">Xbox 360</option>
                                    <option value="Playstation 3">Playstation 3</option>
                                    <option value="Game Boy Advance">Game Boy Advance</option>
                                    <option value="Other">Other</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="dateFinished">
                                    Date Finished
                                </label>
                                <input type="date" class="form-control" id="dateFinished">
                            </div>
                            <label for="completionTime">
                                Time to Complete
                            </label>
                            <div class="form-group">
                                <label for="hours"><small>
                                    Hours
                                </small></label>
                                <input type="number" min="0" class="form-control" id="hours">
                            </div>
                            <div class="form-group">
                                <label for="minutes"><small>
                                    Minutes
                                </small></label>
                                <input type="number" min="0" class="form-control" id="minutes">
                            </div>
                        </form>
                    </div>
                    <div class="panel-footer">
                        <div class="row">
                            <div class="col-xs-12">
                                <button type="button" id="updateButton" class="btn btn-primary">
                                    Add
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-sm-6">
                <h2>Games List</h2>
                <table id="table" class="table table-bordered table-condensed table-striped">
                    <thead>
                        <tr>
                            <th>Game Title</th>
                            <th>Platform</th>
                            <th>Date Finished</th>
                            <th>Time to Complete</th>
                            <th>Edit</th>
                            <th>Delete</th>
                        </tr>
                    </thead>
                </table>
            </div>
        </div>

    <script src="js/jquery-3.2.1.min.js"></script>
